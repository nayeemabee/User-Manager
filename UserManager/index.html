<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Multi Step Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <!-- <header>Signup Form</header> -->
        <div class="progress-bar">
            <div class="step">
                <p>
                    SignUp
                </p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Academic
                </p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Payment
                </p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Shipping
                </p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <!-- Form outer  -->
        <div class="form-outer">
            <form action="#">
                <div class="page slide-page">
                    <!-- <div class="title">
                        Basic Info:
                    </div> -->
                    <div class="field" style="margin-left: 15%;">
                            <!-- SignUp -->
                        <td>
                            <button type="button" class="btn btn-primary btn-lg" style="margin-right: 5%;">SignUp</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-lg">LogIn</button>
                        </td>
                    </div>
                    <div class="field" style="margin-left: 15%;">
                        <button class="firstNext next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <!-- <div class="title">
                        Contact Info:
                    </div> -->
                    <div class="field">
                        <div class="label">
                            <label for="country-dropdown">Country:</label>
                        </div>
                        <select id="country-dropdown"></select>
                    </div>
                    <div class="field">
                        <div class="label">
                            <label for="syllabus-dropdown">Syllabus:</label>
                        </div>
                        <select id="syllabus-dropdown"></select>
                    </div>
                    <div class="field">
                        <div class="label">
                            <label for="grade-dropdown">Grade:</label>
                        </div>
                        <select id="grade-dropdown"></select>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title" style="text-align: center;">
                        Buy Now
                    </div>
                    <div class="field" style="margin-left: 15%;">
                        <button type="button" class="btn btn-primary btn-lg">PAY</button>
                    </div>
                    <!-- <div class="field">
                        <div class="label">
                            Gender
                        </div>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div> -->
                    <div class="field btns" style="margin-left: 15%;">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Shipping Address:
                    </div>
                    <div class="field">
                        <div class="label">
                            Name:
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Address
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Pin Code
                        </div>
                        <input type="number">
                    </div>

                    <div class="field ">
                        <div class="label">
                            <label for="country-dropdown">Country:</label>
                        </div>
                        <select id="country-dropdown"></select>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
